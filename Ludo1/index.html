<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Board with THREE.js</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        .home-button {
            position: absolute;
            top: 15px; /* Aumente este valor para mover a casinha mais para baixo */
            left: 10px; /* Mantenha ou ajuste conforme necessário */
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1;
            background: url('https://img.icons8.com/ios-filled/50/000000/home.png') no-repeat center center;
            background-size: contain;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: relative;
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            text-align: center;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 5px solid;
            border-image: linear-gradient(90deg, yellow, red, blue, green) 1;
            animation: rotate-border 4s linear infinite;
        }
        @keyframes rotate-border {
            0% { border-image: linear-gradient(90deg, yellow, red, blue, green) 1; }
            25% { border-image: linear-gradient(180deg, yellow, red, blue, green) 1; }
            50% { border-image: linear-gradient(270deg, yellow, red, blue, green) 1; }
            75% { border-image: linear-gradient(360deg, yellow, red, blue, green) 1; }
            100% { border-image: linear-gradient(450deg, yellow, red, blue, green) 1; }
        }
        .modal-content a, .modal-content button {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #444;
            border: 1px solid #555;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .modal-content a:hover, .modal-content button:hover {
            background-color: #575757;
            color: #f1f1f1;
            transform: scale(1.05);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute; 
            top: 2px; 
            right: 15px; 
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .rules-content {
            text-align: left;
            margin: 20px 0;
        }
        #startScreen, #colorSelectionScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        #startScreen {
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            text-align: center;
            padding: 20px;
        }

        #startScreen h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        #startScreen img {
            max-width: 300px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #startScreen button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #startScreen button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        #colorSelectionScreen {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
        }

        #colorSelectionScreen h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #fff;
        }

        .colorPreview {
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .colorPreview:hover {
            transform: scale(1.1);
        }

        .colorPreviewContainer {
            display: inline-block;
            margin: 20px; /* Ajustar conforme necessário para separação */
            padding: 10px;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .colorPreviewContainer img {
            width: 100px; /* Ajustar o tamanho da imagem conforme necessário */
            height: 100px;
            display: block;
            border-radius: 10px;
        }

        .colorPreviewContainer:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .selectedColorMessage {
            display: none;
            margin: 20px auto;
            padding: 10px;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Bem-vindo ao Ludo 3D</h1>
        <img src="ludo1.jpg" alt="Ludo Image">
        <button onclick="showColorSelection()">Jogar</button>
    </div>

    <div id="colorSelectionScreen" style="display:none;">
        <h1>Escolha a cor da peça</h1>
        <div style="display: flex; justify-content: center; align-items: center;">
            <div class="colorPreviewContainer">
                <img src="azul.jpg" class="colorPreview" alt="Peça Azul" onclick="selectColor('blue')">
            </div>
            <div class="colorPreviewContainer">
                <img src="amarelo.jpg" class="colorPreview" alt="Peça Amarela" onclick="selectColor('yellow')">
            </div>
            <div class="colorPreviewContainer">
                <img src="vermelho.jpg" class="colorPreview" alt="Peça Vermelha" onclick="selectColor('red')">
            </div>
            <div class="colorPreviewContainer">
                <img src="verde.jpg" class="colorPreview" alt="Peça Verde" onclick="selectColor('green')">
            </div>
        </div>
        <div id="selectedColorMessage" class="selectedColorMessage"></div>
    </div>

    <div class="home-button" onclick="toggleModal('mainModal')"></div>

    <div id="mainModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal('mainModal')">&times;</span>
            <a href="#" onclick="newGame()">Novo Jogo</a>
            <a href="#" onclick="toggleModal('rulesModal')">Regras</a>
            <a href="#" onclick="exitGame()">Sair</a>
            <div id="slider-container" style="width: 100%; padding: 10px; margin-top: 10px; margin-left: -10px; background-color: #575757; border: 2px solid black; border-radius: 5px;">
                <input type="range" id="ambient-light-slider" min="0" max="3.0" step="0.01" value="1.0">
                <label for="ambient-light-slider"> Intensidade da luz ambiente</label>
                <span id="current-value-label">: 1.0</span>
            </div>
            <div id="result">Número: 0</div>
            <div id="currentPlayer">Turno do jogador: AMARELO</div>
        </div>
    </div>

    <div id="rulesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal('rulesModal')">&times;</span>
            <h2>Regras</h2>
            <div class="rules-content" id="rulesContent">
                Carregando regras...
            </div>
            <button onclick="toggleModal('rulesModal')">Fechar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="three.js"></script>
</body>
</html>
